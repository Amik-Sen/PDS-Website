{% extends 'visual.html' %}
{% block content %}
        
<form method="POST" role="form" class="php-email-form mt-4">
    {% csrf_token%}
    <div class="form-row">
      <div class="col-md-6 form-group">
        <label for="state">State:</label>
            <select name="state" id="state" style="width: 70%; margin-left:2%">
            <option value="West Bengal">West Bengal</option>
            </select>
      </div>
      <div class="col-md-6 form-group">
        <label for="district">District:</label>
            <select name="district" id="district" style="width: 70%; margin-left:2%">
                {% for case in data %}
            <option value="{{case}}">{{case}}</option>
            {% endfor %}
        </select>
      </div>
    </div>
    <!-- {{ form }} -->
    <div class="text-center"><button type="submit" name ="submit" value ="save">Submit</button></div>
  </form>
  {% endblock %}
